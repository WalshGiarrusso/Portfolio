<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8" />

    <title>Walsh Giarrusso</title>

    <link rel="stylesheet" href="https://use.typekit.net/sxh5btl.css">

    <style>
        body
        {
            /* FONT */
            color: black;
            font-family: century-old-style-std, serif;
            font-weight: 400;   /*Bold is weight 700*/
            font-style: normal;
            /* SETUP */
            margin: 3% 1.5% 3% 1.5%;
            /* ANIMATION */
            transition: 0.3s;
            /*REMOVE SCROLLBAR*/
            -ms-overflow-style:none;
        }
    /*REMOVE SCROLLBAR*/
        body::-webkit-scrollbar
        {
            display:none;
        }  
    /* SIDEBAR */
        .sidebar
        {
            /* SETUP */
            height:100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 2.5%;
            /* VISUAL */
            background-color: #111;
            /* ANIMATION */
            transition: 0.5s;
        }
        .sidebar p 
        {
            /* SETUP */
            padding: 5% 2.5% 0% 10%;            
            display: block;
            /* ANIMATION */
            transition: 0.5s;
            /* VISUAL */
            text-decoration: none;
            font-size: 30px;
            color: white;
        }
        .sidebar a
        {
            /* SETUP */
            padding: 5% 2.5% 5% 20%;            
            display: block;
            /* ANIMATION */
            transition: 0.5s;
            /* VISUAL */
            text-decoration: none;
            font-size: 25px;
            color: #818181;
        }
        .sidebar a:hover 
        {
            /* VISUAL */
            color: #f1f1f1;
        }
        .sidebar .closebtn 
        {
            /* SETUP */
            position: absolute;
            top: 0;
            right: 25px;            
            margin-left: 50px;
            /* VISUAL */
            font-size: 36px;
        }
        @media screen and (max-height: 450px) 
        {
        .sidebar {padding-top: 15px;}
        .sidebar a {font-size: 18px;}
        }
    /* HEADER */
        #headerWrapper
        {
            /* SETUP */
            position:absolute;
            top: 4%;
            left: 15%;
            right: 15%;
            
            /* BORDER */
            border-bottom: solid 1px gray;
            /* ANIMATION */
            transition: 0.3s;
            
        }
        #headerContent p
        {
            margin:0%;
            font-size:50px;
            text-align:center;
        }
    /* ICONS */
        #buttonWrapper
        {
            /* SETUP */
            margin-left:13.85%;
            margin-right:13.85%;
            
            
            /* BORDER */
            border-bottom: solid 1px gray;
            /* ANIMATION */
            transition: 0.3s;
        }
        #buttonContent
        {
            /* SETUP */
            display:inline-block;
        }
    /* PARTITION */
        #partitionContent
        {
            /*SETUP*/
            display:inline-block;
            margin-left:13.85%;
            margin-right:13.85%;
            width:72.3%;
           
            
            /*BORDER*/
            border-bottom: solid 1px gray;
            /*ANIMATION*/
            transition: 0.3s;

        }
        #partitionTextPadding
        {
            /*SETUP*/
            display:inline-block;
            padding: 5% 0% 5% 5%;
        }
        #partitionText
        {
            /*SETUP*/
            display:inline-block;
            padding: 0% 5% 0% 0%;
            width:100%;
            

        }
        #partitionText p
        {
            font-size:20px;
        }
        #partitionImageWrapper
        {
            /*SETUP*/
            
            display:inline-block;
            padding: 5% 2.5% 2.5% 0%;
            height:62vh;
            float:right;

        }
        #partitionImage
        {
            
           /*SETUP*/
           padding-left: 5vw;
           height:60vh;
           overflow:hidden;
           
           /*BORDER*/
           border-left: solid 1px gray;
           /*ANIMATION*/
           transition: 0.3s; 
                 
        }
    /* FEATURED */
        #featuredHeader
        {
            /*SETUP*/
            display:inline-block;
            margin-left:13.85%;
            margin-right:13.85%;
            width:72.3%;
            
           
            
            /*BORDER*/
            border-bottom: solid 1px gray;
            /*ANIMATION*/
            transition: 0.3s;
        }
        #featuredHeader p
        {
            /*SETUP*/
            margin:0;
            padding:2%;
            /*VISUAL*/
            text-align:center;
            font-size:40px;
            /*ANIMATION*/
            transition:0.3s;
        }
        #featuredWrapper
        {
            /*SETUP*/
            display:inline-block;
            margin-left:13.85%;
            margin-right:13.85%;
            width:72.3%;
            
           
            
            /*BORDER*/
            border-bottom: solid 1px gray;
            /*ANIMATION*/
            transition: 0.3s;
        }
        #featuredContentWrapper
        {

        }
       
      





    /*HIDES*/
        @media only screen and (max-width: 518px)
        {
            #giarrussoHeader
            {
                display: none;
            }
        }
        @media only screen and (max-width: 1239px)
        {
            #partitionImage
            {
                padding-left: 0;
                border-left: none;
            }
        }
        @media only screen and (max-width: 1142px)
        {
            #partitionImage
            {
                display:none;
            }
        }

    </style>

</head>

<body>
    <!--Sidebar-->
    <div class="sidebar" id="mainSidebar">
        <p> Walsh <br /> Giarrusso </p>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#  ">Home</a>
        <a href="#  ">Gallery</a>
        <a href="#  ">About</a>
        <a href="#  ">Contact</a>
    </div>

    <span style=" position:fixed;font-size:30px;cursor:pointer; margin-left: 2.5%;" onclick="openNav()">&#9776;</span>

<!--Header-->
    <div id="headerWrapper">
        <div id="headerContent">
            <p>
                Walsh <span id="giarrussoHeader">Giarrusso</span>
            </p>
        </div>
    </div>
<!--PLACEHOLDER-->
    <div id="buttonWrapper">
        <div id="buttonContent">
            <br />
            <br />
            <br />
        </div>
        <br />
        <br />
        <br />
    </div>
<!--PARTITION-->
    <div id="partitionContent">
        <div id="partitionTextPadding">
            <div id="partitionText">
                <p>Hey!</p>

                <p>
                    My name is Walsh Anthony Giarrusso. <br />
                    I'm a junior in high school. <br />
                    I like data analytics, politics, music, & art. <br />
                    I've chosen to express those interests through this website. <br />
                    Have a look around! <br />
                </p>
            </div>
        </div>
        <div id="partitionImageWrapper">
            <img src="https://i.ibb.co/QpjKtWc/Portrait-Crop.png" alt="Portrait-Crop" border="0" id="partitionImage">
        </div>
    </div>
<!--FEATURED-->
    <div id="featuredHeader">
        <p>
            Featured
        </p>
    </div>
    <div id="featuredWrapper">
        <div id="featuredContentWrapper">
            
        </div>
    </div>




    <script>
        /* Sidebar */
        function openNav() {
            document.getElementById("mainSidebar").style.width = "15%";
            document.body.style.backgroundColor = "rgba(0,0,0,0.6)";
            document.getElementById("headerWrapper").style.borderBottomColor = "black";
            document.getElementById("buttonWrapper").style.borderBottomColor = "black";
            document.getElementById("partitionContent").style.borderBottomColor = "black";
            document.getElementById("partitionText").style.borderBottomColor = "black";
            document.getElementById("partitionImage").style.borderRightColor = "black";
            document.getElementById("partitionImage").style.filter = "brightness(40%)";
            document.getElementById("featuredHeader").style.borderBottomColor = "black";
            document.getElementById("featuredWrapper").style.borderBottomColor = "black";
            document.getElementById("ContentThumbnailFeatured1").style.filter = "brightness(40%)";
            document.getElementById("ContentThumbnailFeatured2").style.filter = "brightness(40%)";
            document.getElementById("ContentThumbnailFeatured3").style.filter = "brightness(40%)";

        }
        function closeNav() {
            document.getElementById("mainSidebar").style.width = "0";
            document.body.style.backgroundColor = "white";
            document.getElementById("headerWrapper").style.borderBottomColor = "gray";
            document.getElementById("buttonWrapper").style.borderBottomColor = "gray";
            document.getElementById("partitionContent").style.borderBottomColor = "gray";
            document.getElementById("partitionText").style.borderBottomColor = "gray";
            document.getElementById("partitionImage").style.borderRightColor = "gray";
            document.getElementById("partitionImage").style.filter = "brightness(100%)";
            document.getElementById("featuredHeader").style.borderBottomColor = "gray";
            document.getElementById("featuredWrapper").style.borderBottomColor = "gray";
            document.getElementById("ContentThumbnailFeatured1").style.filter = "brightness(100%)";
            document.getElementById("ContentThumbnailFeatured2").style.filter = "brightness(100%)";
            document.getElementById("ContentThumbnailFeatured3").style.filter = "brightness(100%)";
        }
    </script>

</body>

</html>
