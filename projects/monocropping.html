    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>


        var varientHeight;
        /* Sidebar */
        $('#openNavBox').click(function () {

            $('#mainSidebar').css('width', '15%');
            $('body').css('backgroundColor', 'rgba(0,0,0,0.6)');
            $('body > div').not('.sidebar').css('filter', 'brightness(40%)');
        });
        $('.closebtn').click(function () {

            $('#mainSidebar').css('width', '0');
            $('body').css('backgroundColor', 'white');
            $('body > div').not('.sidebar').css('filter', 'brightness(100%)');
        });
        //BUTTONS

        $('.ButtonIcon > img').mouseenter(function () {
            $(this).css('backgroundColor', 'rgb(217, 217, 217)');
            $(this).css('border-radius', '40%');
        });
        $('.ButtonIcon > img').mouseleave(function () {
            $(this).css('backgroundColor', 'transparent');
            $(this).css('border-radius', '40%');
        });
        //glbl VARs
        var VTW = 0;
        //VARIANT
            //SIZES
        $('.Variant').click(function () {
            var descTextContent = $(this).children('.VariantDescription').text().trim();
            $('#variantDescriptionContent').text(descTextContent);

        });

        
       


        $(window).load(function () {

            


            $('.VariantDescription').each(function () {
                var tC = $(this).text().trim();
                $('#variantDescriptionContent').text(tC);
                var compvTW = $('#varTextWrapper').width();

                if (compvTW > VTW) {
                    VTW = compvTW;
                };

            });
            $('#varTextWrapper').width(VTW);
            $('.VariantDescription').parent('.Variant').width(VTW);
            var oVTW = $('#varTextWrapper').outerWidth(true);

            var totalVWW = $('#variantsWrapper').width();
                        //Porportionality
            $('#variantContentWrapper').outerWidth(totalVWW - oVTW);
             $('.VariantImage').each(function () {
                var thisThing = $(this)
                var aspRatio;

              
                var img = $(this);
                $("<img>").attr("src", $(img).attr("src")).load(function () {
                    var realWidth = this.width;
                    var realHeight = this.height;
                    aspRatio = ( (parseInt(realHeight)) / (parseInt(realWidth)));


                    


                    var varImgHeight;

                    
                  
                    varImgHeight = (aspRatio * VTW);
       
        
         
                    thisThing.height(varImgHeight / 1.25);
                    thisThing.width(VTW / 1.25);
                    varientHeight = (varImgHeight / 1.25);

                    
                });
                
               

            })
        });

  

           

            $(window).load(function () {
            $('#variantDescriptionContent').text('Image-Only Version');
        })
        
        
            //ANIMATION
        $('.Variant').mouseenter(function () {
            
            $(this).children('.VariantDescription').slideDown(250);
        });
        $('.Variant').mouseleave(function () {
 
            $(this).children('.VariantDescription').slideUp(250);
         });
        $('.Variant').click(function () {
            if ($(this).children('p').text().trim() == 'Text Version') {
                $('.ShowCaseImage').attr('src', 'https://walshgiarrusso.com/projects/monocropping%20files/monocropping%20project.png');
            } else {
                 $('.ShowCaseImage').attr('src', 'https://walshgiarrusso.com/projects/monocropping%20files/monocropping%20project%20wordless%20variant.png');
            };
        });
