    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        /* Sidebar */
        $('#openNavBox').click(function () {
            $('#mainSidebar').css('width', '15%');
            $('#sidebarOVRLay').fadeTo(200, 1);
        });
        $('.closebtn').click(function () {
            $('#mainSidebar').css('width', '0');
            $('#sidebarOVRLay').fadeTo(200, 0, function () {
                $(this).hide();
            });
        });
        //BUTTONS

        $('.ButtonIcon > img').mouseenter(function () {
            $(this).css('backgroundColor', 'rgb(217, 217, 217)');
            $(this).css('border-radius', '40%');
        });
        $('.ButtonIcon > img').mouseleave(function () {
            $(this).css('backgroundColor', 'transparent');
            $(this).css('border-radius', '40%');
        });

        $(document).click(function (event) {
            var trg = $(event.target);

            //escape sidebar
            if (!((trg.is('.sidebar')) || (trg.parents().is('.sidebar'))) && (!trg.is('#openNavBox'))) {
                if ($('#sidebarOVRLay').length) {
                    $('#mainSidebar').css('width', '0');

                    $('#sidebarOVRLay').fadeTo(200, 0, function () {
                        $(this).hide();
                    });
                };
            };
        });

        $(document).keyup(function (event) {
            if (event.key === "Escape") {

                //escape sidebar
                if ($('#sidebarOVRLay').length) {
                    $('#mainSidebar').css('width', '0');

                    $('#sidebarOVRLay').fadeTo(200, 0, function () {
                        $(this).hide();
                    });
                };
            };
        });

        //localStorage
        $('.FooterDrop').find('a').mousedown(function () {
            if ((typeof (Storage) !== "undefined") && ($(this).closest('div').prop("id") == "sSTS")) {
                console.log($(this).text().trim());
                var typeInitSetter = $(this).text().trim();

                if (typeInitSetter == 'Gallery') {
                    localStorage.setItem("typeInit", "None");
                } else {
                    localStorage.setItem("typeInit", typeInitSetter);
                };
            };
        });
    </script>
