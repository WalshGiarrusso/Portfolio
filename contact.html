    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        /* Sidebar */
        $('#openNavBox').click(function () {
            $('.Sidebar').css('width', '15%');
            $('#sidebarOVRLay').fadeTo(200, 1);
        });
        $('.ExitSidebar').click(function () {
            $('.Sidebar').css('width', '0');
            $('#sidebarOVRLay').fadeTo(200, 0, function () {
                $(this).hide();
            });
        });



        //BUTTONS
        $('.ButtonIcon > img').mouseenter(function () {
            $(this).css('backgroundColor', 'rgb(217, 217, 217)');
            $(this).css('border-radius', '36%');
        });
        $('.ButtonIcon > img').mouseleave(function () {
            $(this).css('backgroundColor', 'transparent');
            $(this).css('border-radius', '36%');
        });
        $(document).click(function (event) {
            var trg = $(event.target);
            //escape sidebar
            if ((!((trg.is('.Sidebar')) || (trg.parents().is('.Sidebar'))) && (!trg.is('#openNavBox')))) {
                if (!$('#sidebarOVRLay').is(':hidden')) {
                    $('.Sidebar').css('width', '0');

                    $('#sidebarOVRLay').fadeTo(200, 0, function () {
                        $(this).hide();
                    });
                };
            };
        });
        $(document).keyup(function (event) {
            if (event.key === "Escape") {

                //escape sidebar
                if (!$('#sidebarOVRLay').is(':hidden')) {
                    $('.Sidebar').css('width', '0');

                    $('#sidebarOVRLay').fadeTo(200, 0, function () {
                        $(this).hide();
                    });
                };
            };
        });
        //localStorage
        $('.FooterDrop').find('a').mousedown(function () {
            if ((typeof (Storage) !== "undefined") && ($(this).closest('div').prop("id") == "sSTS")) {
                console.log($(this).text().trim());
                var typeInitSetter = $(this).text().trim();

                if (typeInitSetter == 'Gallery') {
                    localStorage.setItem("typeInit", "None");
                } else {
                    localStorage.setItem("typeInit", typeInitSetter);
                };
            };
        });
        //mediaQuery
        var sbGrowTo;
        $(document).ready(function () {

            sbGrowTo = '15%';
        });
        $(window).on('resize', function () {
            checkMQ();
        });
        function checkMQ() {
            if (window.matchMedia('(max-width:700px)').matches) {
                $('.PageContent').css('margin', '0vw 4vh');
                $('#openNavBox').css('fontSize', '3.5vh');
                $('#openNavBox').css('marginLeft', '0');
                sbGrowTo = '30%';
                if ($('#sidebarOVRLay').is(':visible')) {
                    $('.Sidebar').css('width', '30%');
                };
                $('.Sidebar > p').css('fontSize', '3vh');
                $('.Sidebar > a').css('fontSize', '2.6vh');
            } else {
                $('.PageContent').css('margin', '0vw 13.85%');
                $('#openNavBox').css('fontSize', '2.5vw');
                $('#openNavBox').css('marginLeft', '2.5vw');
                sbGrowTo = '15%';
                if ($('#sidebarOVRLay').is(':visible')) {
                    $('.Sidebar').css('width', '15%');
                };
                $('.Sidebar > p').css('fontSize', '2.2vw');
                $('.Sidebar > a').css('fontSize', '1.8vw');
            };
        };

    </script>
